<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <header class="heading">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="avatar" />
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
      </header>
      <div class="title">"Front-end developer and avid reader."</div>
      <div class="profile-links">
        <div class="link-btn">GitHub</div>
        <div class="link-btn">Frontend Mentor</div>
        <div class="link-btn">LinkedIn</div>
        <div class="link-btn">Twitter</div>
        <div class="link-btn">Instagram</div>
      </div>
    </main>
  </body>
</html>
